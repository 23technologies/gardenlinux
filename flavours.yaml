---
flavour_sets:
  - name: 'all'
    flavour_combinations:
      - architectures: [ 'amd64' ]
        platforms: [ metal ]
        elements: [ [ gardener ] , [ chost ] , [ vhost ], [] ]
        flags: [ [ _prod ] ]
        fails: [ unit, integration ]
      - architectures: [ 'amd64' ]
        elements: [ [] ]
        platforms: [ oci ]
        flags: [ [], [ _build ] ]
        fails: [ unit, integration ]
      - architectures: [ 'amd64' ]
        platforms: [ ali, aws, azure, gcp, openstack, vmware ]
        elements: [ [ gardener ] ]
        flags: [ [ _prod ] ]
        fails: [ unit, integration ]
      - architectures: [ 'amd64' ]
        platforms: [ kvm ]
        elements: [ [], [ 'chost' ], [ 'gardener'] ]
        flags: [ [ _prod ] ]
        fails: [ unit, integration ]
  - name: 'testing'
    flavour_combinations:
      - architectures: [ 'amd64' ]
        platforms: [ ali, aws, azure, gcp, openstack, vmware, kvm ]
        elements: [ [ gardener ] ]
        flags: [ [ _prod ] ]
        fails: [ unit, integration ]
